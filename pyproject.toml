[build-system]
requires = ["hatchling>=1.17.0"]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.version]
path = "src/mcp_agentcore_proxy/version.py"
template = """# This file is auto-generated by Hatchling. Do not edit or track in version control.\n__version__ = VERSION = \"{version}\"\n"""

[project]
name = "mcp-agentcore-proxy"
version = "0.1.0"
description = "MCP STDIO proxy for Amazon Bedrock AgentCore Runtime"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Alessandro Bologna", email = "alessandro.bologna@gmail.com" }]
maintainers = [{ name = "Alessandro Bologna", email = "alessandro.bologna@gmail.com" }]
license = { text = "MIT License" }
dependencies = [
  "boto3>=1.40.45",
  "aws-assume-role-lib>=2.0.0",
]

[project.urls]
Repository = "https://github.com/alessandrobologna/agentcore-mcp-proxy"

[project.scripts]
mcp-agentcore-proxy = "mcp_agentcore_proxy.client:main"
mcp-agentcore-server = "mcp_agentcore_proxy.server:main"

[project.optional-dependencies]
server = [
  "fastapi>=0.111.0",
  "uvicorn>=0.37.0",
]
dev = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.12.0",
  "httpx>=0.27.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_agentcore_proxy"]
artifacts = ["src/mcp_agentcore_proxy/version.py"]

[tool.hatch.build.targets.sdist]
artifacts = ["src/mcp_agentcore_proxy/version.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
pythonpath = ["src"]
addopts = [
  "--strict-markers",
  "-v",
]
