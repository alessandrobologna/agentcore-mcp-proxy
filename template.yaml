AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Demo MCP server on Amazon Bedrock AgentCore Runtime

Parameters:
  ContainerImageURI:
    Type: String
    Description: ECR image URI for the MCP server container (e.g., 123456789012.dkr.ecr.us-west-2.amazonaws.com/bedrock-weather:sha256-<digest>)
  AgentRuntimeName:
    Type: String
    Default: agentcore_proxy_demo_server
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9_]{0,47}"
    Description: Name for the Bedrock AgentCore Runtime endpoint
  ProtocolConfiguration:
    Type: String
    AllowedValues:
      - MCP
    Default: MCP
    Description: Protocol exposed by the runtime
  NetworkMode:
    Type: String
    AllowedValues:
      - PUBLIC
    Default: PUBLIC
    Description: Network mode for the runtime endpoint
  Description:
    Type: String
    Default: MCP demo server hosted on Bedrock AgentCore Runtime

Resources:
  RuntimeExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: bedrock-agentcore.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
              ArnLike:
                aws:SourceArn: !Sub arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:*
      Description: Execution role for Bedrock AgentCore runtime container
      Policies:
        - PolicyName: AgentCoreRuntimeInlinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ECRImageAccess
                Effect: Allow
                Action:
                  - ecr:BatchGetImage
                  - ecr:GetDownloadUrlForLayer
                Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/*
              - Sid: ECRAuthToken
                Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: '*'
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - '*'
              - Sid: XRay
                Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                  - xray:GetSamplingRules
                  - xray:GetSamplingTargets
                Resource: '*'
              - Sid: CloudWatchMetrics
                Effect: Allow
                Action: cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    cloudwatch:namespace: bedrock-agentcore
              - Sid: WorkloadToken
                Effect: Allow
                Action:
                  - bedrock-agentcore:GetWorkloadAccessToken
                  - bedrock-agentcore:GetWorkloadAccessTokenForJWT
                  - bedrock-agentcore:GetWorkloadAccessTokenForUserId
                Resource:
                  - !Sub arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default
                  - !Sub arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default/workload-identity/${AgentRuntimeName}-*
              - Sid: BedrockInvoke
                Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource:
                  - arn:aws:bedrock:*::foundation-model/*
                  - !Sub arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:*

  DemoAgentRuntime:
    Type: AWS::BedrockAgentCore::Runtime
    Properties:
      AgentRuntimeName: !Ref AgentRuntimeName
      Description: !Ref Description
      EnvironmentVariables:
        MCP_HTTP_PATH: /mcp
        MCP_HTTP_PORT: "8000"
        LOG_LEVEL: WARNING
      AgentRuntimeArtifact:
        ContainerConfiguration:
          ContainerUri: !Ref ContainerImageURI
      RoleArn: !GetAtt RuntimeExecutionRole.Arn
      NetworkConfiguration:
        NetworkMode: !Ref NetworkMode
      ProtocolConfiguration: !Ref ProtocolConfiguration
      Tags:
        Project: agentcore-demo
        Environment: demo
      EnvironmentVariables:
        MCP_HTTP_PATH: /mcp
        MCP_HTTP_PORT: "8000"
        LOG_LEVEL: WARNING
        AGENT_RUNTIME_NAME: !Ref AgentRuntimeName

Outputs:
  AgentRuntimeArn:
    Description: ARN of the Bedrock AgentCore runtime
    Value: !GetAtt DemoAgentRuntime.AgentRuntimeArn
  AgentRuntimeRoleArn:
    Description: Execution role ARN used by the runtime container
    Value: !GetAtt RuntimeExecutionRole.Arn
  AgentRuntimeId:
    Description: Runtime ID
    Value: !GetAtt DemoAgentRuntime.AgentRuntimeId
  AgentRuntimeVersion:
    Description: Runtime version
    Value: !GetAtt DemoAgentRuntime.AgentRuntimeVersion
